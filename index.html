<!DOCTYPE html>
<html>
  <head>
    <title>Retina Credit Card Icons</title>
    <link rel="stylesheet" type="text/css" href="css/cc-icons.css">
    <style type="text/css">
      body { background-color: #ececec; }
      ul   { list-style: none; padding-left: 0; }
      li   { display: inline-block; }
    </style>
  </head>
  <body>
    <div style="max-width: 800px; margin: 0 auto;">
      <h1>Retina Credit Card Icons</h1>
      <ul>
        <li class="cc-icon visa"></li>
        <li class="cc-icon amex"></li>
        <li class="cc-icon mastercard"></li>
        <li class="cc-icon han-solo"></li>
        <li class="cc-icon maestro"></li>
        <li class="cc-icon discover"></li>
        <li class="cc-icon jcb"></li>
        <li class="cc-icon diners"></li>
        <li class="cc-icon paypal"></li>
        <li class="cc-icon cash"></li>
        <li class="cc-icon ach"></li>
        <li class="cc-icon credit"></li>
        <li class="cc-icon debit"></li>
      </ul>
    </div>
  </body>
</html>
